<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p>This para should be visible in normal way</p>
    <p style="visibility: hidden;">this para should not be visible</p>
</body>
</html>
