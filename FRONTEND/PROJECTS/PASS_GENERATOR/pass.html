<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">
            <!-- we cannot write anything in that we can only read  -->
            <input readonly placeholder="Password" class="display" data-passworDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="/ICONS/icons8-copy-24.png" alt="error">
            </button>
        </div>

        <div class="input-container">
            <!-- password length section  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

            <!-- checkbox -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!-- generate password -->
            <button class="generate-button">Generate Password</button>
        </div>
    </div>
    <script src="pass.js"></script>
</body>
</html>
