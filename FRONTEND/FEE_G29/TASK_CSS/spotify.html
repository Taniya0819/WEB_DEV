<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <div class="grid1">
    <div class="nav">
        <button class="p1"><</button>
        <button class="p2">></button>
        <p class="signup">Sign up</p>
        <button class="button1">Log in</button>
    </div>
    <div class="side">
        <div class="div1">
            <img src="/ICONS/spotify icon.webp" alt="error" width="15px">
            <span class="spotify">Spotify</span>
            <span>&reg</span>
            <br><br>
            <img src="ICONS/white-home-icon-png-21.jpg" alt="error" width="15px">
            <span class="home">Home</span>
            <br><br>
            <img src="ICONS/icons8-search-50.png" alt="error" width="15px">
            <span class="search">Search</span>
            <br><br>
        </div>
        <div class="div2">
            <img src="ICONS/icons8-music-library-50.png" alt="error" height="15px">
            <span class="library">Your Library</span>
            <p class="plus"><img src="ICONS/icons8-plus-24.png" alt="error" height="15px"></p>
            <div class="child1">
                <p>Create your first playlist</p>
                <p>It's easy, we'll help you</p>
                <button class="button2">Create playlist</button>
            </div>
            <div class="child2">
                <p>Let's find some podcasts to follow</p>
                <p>We'll keep you updated on new episodes</p>
                <button class="button3">Browse Podcasts</button>
            </div>
        </div>
        <br>
        <div class="div3">
            <span>Legal</span>
            <span>Privacy Center</span>
            <span>Privacy Policy</span>
            <span>Cookies</span>
            <span>About Ads</span>
            <span>Accessibilty</span>
            <span class="cookies">Cookies</span>
            <br><br>
            <button class="button4">
                <img src="ICONS/icons8-globe-50.png" alt="error" height="15px">
                <span>English</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
